<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bienvenidxs a MercadoLiebre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script>
                function validar(){
                if(document.getElementById("password").value == document.getElementById("password-verify").value){
                    document.getElementById("password-verify").style.backgroundColor="green"
                    document.getElementById("password-error-message").innerHTML="Las contraseñas coinciden"
            }
            else{
                document.getElementById("password-verify").style.backgroundColor="pink"
                document.getElementById("password-error-message").innerHTML="Las contraseñas no coinciden"
                }
            }
  </script>
</head>

<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
      </div>
      <div class="form" action="#" method="GET">
        <div class="input">Buscar productos, marcas y más</div>
        <div class="submit"><i class="fa fa-search"></i></div>
      </div>
      <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <nav>
      <ul>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul>
        <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
        <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
        <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>
    <div class="burger-menu">
      <i class="fa fa-bars burger"></i>
    </div>
  </header>

  </main>
  <section class="caja-formulario">
    <!-- <div class="texto-bienvenida">Ingrese sus datos para poder utilizar nuestra plataforma</div> -->
    <form action="" method="POST" class="formulario">
      <div class="etiqueta-campo">
        <label for="name">Nombre y apellido</label>
        <input type="text" name="name" required minlenght="2" id="name">
      </div>
      <div class="etiqueta-campo">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" required minlenght="2" id="username">
      </div>
      <div class="etiqueta-campo">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="selector-fecha">
        <label for="birth-date">Fecha de Nacimiento</label>
        <input type="date" name="birth-date" id="birth-date">
      </div>
      <div class="etiqueta-campo">
        <label for="adress">Domicilio</label>
        <input type="text" name="adress" id="adress">

      </div>
      <h4>Perfil del usuario</h4>
      <div class="perfil-usuario">
       <div class="opcion-perfil"> <input type="radio" name="perfil" value="comprador">
        <label for="comprador">Comprador</label></div>
      <div class="opcion-perfil">  <input type="radio" name="perfil" value="vendedor">
        <label for="vendedor">Vendedor</label></div>
      </div>
      <h4>Intereses</h4>
      <div class="intereses-usuario">
        <div class="interes"> <input type="checkbox" name="intereses" value="electro">
          <label>Electro</label>
        </div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="moda">
        <label>Moda</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="hogar">
        <label>Hogar</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="jugueteria">
        <label>Jugueteria</label></div>
        <div class="interes">
        <input type="checkbox" name="intereses" value="vida-sana">
        <label>Vida sana</label></div>
      </div>




      <div class="subida-foto">
        <label for="foto">Subí tu foto de perfil</label>
        <input type="file" name="foto" accept=".jpg, .pdf, .png" id="foto"></div>
        <div class="passwords">
        <div class="etiqueta-campo">
          <label for="password">Contraseña</label>
          <input type="password" name="password" required minlenght="8" placeholder="ingresa tu contraseña"
            id="password" >
        </div>
        <div class="etiqueta-campo">
          <label for="password-verify">Repita la contraseña</label>
          <input type="password" name="password-verify" required minlenght="8" placeholder="repetí tu contraseña"
            id="password-verify" onkeyup="validar()">
        </div>
      </div>
      <div>
        <span id="password-error-message"></span>
      </div>
        <div class="botonera"><button type="submit"  name="enviar" class="boton">Enviar</button>
          <button type="reset" name="borrar" class="boton">Borrar</button></div>
        


    </form>
  </section>
  <footer>

  </footer>

</body>

</html>
